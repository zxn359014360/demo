<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <meta name="keywords" content="Foliage"/>
    <meta name="description" content="Foliage"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Foliage">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="icon" type="" href="">
</head>
<style>
    .background{
        background:url('${ctx}/img/regist/qixi.jpg') no-repeat;
    }
    #register{
        background:url('${ctx}/img/regist/btn_1.png') no-repeat;
    }
    .success_logo{
        background:url('${ctx}/img/regist/icon_yes.png') no-repeat;
    }
    .download_btn{
        background:url('${ctx}/img/regist/but_1.png') no-repeat;
    }
    .text_1{
        background:url('${ctx}/img/regist/txt_1.png') no-repeat;
    }
    .head_content_title{
        background:url('${ctx}/img/regist/diban.png') no-repeat;
    }
</style>
<link href="${ctx}/css/register/register.css"  rel="stylesheet"/>
<body>
<div class="background">
    <div class="head_content" id="head_content">
        <div v-show="registContent">
            <div class="row border text">
                <input type="text" id="phone" maxlength="11" placeholder="请输入手机号码"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')" value="${phone!}">
            </div>
            <div class="row border text" style="width: 161px;">
                <input type="text" id="code" maxlength="6" placeholder="请输入验证码"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div class="get_sms_btn border" id="send_phone_captcha" @click="getSMS">获取验证码</div>
            <div class="row border text" >
                <input type="password" id="password" minlength="6" maxlength="16" placeholder="设置密码 6-16个字符">
            </div>
            <div class="row border text">
                <input type="password" id="confirmPassword" minlength="6" maxlength="16" placeholder="确认密码">
            </div>
            <div class="border" id="register">
                <div @click="submitRegist">马上拿钱</div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id='checkbox1' name='checkboox[]' checked="checked">
                <label for="checkbox1" id="registAgreement">同意用户协议</label>

                <div style="width: 75px;height: 17px;position: relative;left: 32px" @click="registAgreement"></div>
            </div>
        </div>

        <div v-show="downloadContent" class="downloadContent">
            <div class="success_logo"></div>
            <div style="font-weight: bold;font-size: 22px;margin-top: -10px">该手机已经注册成功</div>
            <div style="font-weight: bold;color: #E46B04;font-size: 19px;margin-top:25px;">888元已到您账户</div>
            <div style="font-size: 19px;color: #444444;">下载登录APP领取现金</div>
            <div class="text_1"></div>
            <div class="download_btn" @click="downloadUrl">立即下载</div>
            <div class="biankuang"></div>
        </div>

        <div class="spinner" v-show="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
</body>
<script src="${ctx}/js/jquery-3.2.1.min.js"></script>
<script src="${ctx}/js/layer/2.4/layer.js"></script>
<script src="${ctx}/js/vue.js"></script>
<script src="${ctx}/js/secretjs/rsa/bodyRsa.js"></script>
<script src="${ctx}/js/secretjs/rsa/jsencrypt/jsencrypt.js"></script>
<script src="${ctx}/js/secretjs/sha256/sha256.js"></script>
<link href="${ctx}/css/spinner.css" rel="stylesheet"/>
<script src="${ctx}/js/register/register.js"></script>
<script type="text/javascript">
    var contextPath = "${ctx}";
    console.log(contextPath)
</script>
</html>
